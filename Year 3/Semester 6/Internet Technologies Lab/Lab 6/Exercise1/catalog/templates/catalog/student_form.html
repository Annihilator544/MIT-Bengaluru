<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>
    <h1>Student Details</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
    {% if total_marks is not None %}
    <div>
        <h2>Total Marks: {{ total_marks }}</h2>
    </div>
    {% endif %}
</body>
</html>
