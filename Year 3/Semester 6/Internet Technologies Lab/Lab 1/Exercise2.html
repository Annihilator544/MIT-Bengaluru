<!--2.	Create a webpage with the following elements: a navigation bar containing three links (Home, Products, Contact), a main content area, and a button labeled "Show Details." The main content area should include a styled list of three products. When the "Show Details" button is clicked, use jQuery to reveal additional details about each product dynamically. Explain the HTML structure, CSS styling for the navigation bar and product list, and the jQuery functionality implemented for displaying details-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }
        
        nav ul li {
            float: left;
        }
        
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        nav ul li a:hover {
            background-color: #111;
        }
        
        .main-content {
            margin: 20px;
        }
        
        .product-list {
            list-style-type: none;
            padding: 0;
        }
        
        .product-list li {
            margin-bottom: 10px;
        }
        
        .product-list li h3 {
            margin-bottom: 5px;
        }
        
        .details {
            display: none;
        }
        
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <div class="main-content">
        <h2>Our Products</h2>
        <ul class="product-list">
            <li>
                <h3>Product 1</h3>
                <p class="details">Additional details about Product 1</p>
            </li>
            <li>
                <h3>Product 2</h3>
                <p class="details">Additional details about Product 2</p>
            </li>
            <li>
                <h3>Product 3</h3>
                <p class="details">Additional details about Product 3</p>
            </li>
        </ul>
    </div>

    <button id="show-details">Show Details</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>$(document).ready(function(){
        $("#show-details").click(function(){
            $(".details").toggle();
        });
    });
    </script>
</body>
</html>
