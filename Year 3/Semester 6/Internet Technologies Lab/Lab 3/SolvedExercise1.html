<html>
<head>
<body>
 
<form>
    <table>
        <tr>
            <td>

                <input type="text" id="sname" name="Student_name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="semail">Employee Email</label>
            </td>
            <td>
                <input type="text" id="semail" name="Student_mail">
                <button type="button">Check</button>
            </td>
        </tr>
        <tr>
            <td>
                <label for="age">Age</label>

                <input type="text" name="s-age" id="age" size="2" maxlength="2">

        </tr>
        <tr>
            <td>
                <label>Country</label>
            </td>

                <input type="text" value="India" name="country" disabled>
            </td>
        </tr>
        <tr>
            <td>
                    <label for="pass">Employee_No</label>

            <td>
                    <input type="registeration_no" id="rno">
            </td>
        </tr>
        
        
        <tr>
            <td>
                <label>Salary structure</label>
            </td>
            <td>
                <label>
                    <input type="checkbox" checked> Fixed pay
                </label>
                <label>
                    <input type="checkbox"> Variable pay
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Gender</label>
            </td>
            <td>
                <label>
                    <input type="radio" value="f" name="gender"> Female</label>

            </td>
        </tr>

            <td>

            </td>
            <td>
                    <select id="city" name="city">
                        <option disabled selected>--Choose City--</option>

                                <option>New Delhi</option>
                                <option>Mumbai</option>
                                <option>Channai</option>
                                <option>Hydrabad</option>
                                <option>Gurgaon</option>
                            	</option>Bangaluru</option>
                            </optgroup>
                    </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Address</label>
            </td>
            <td>
                <textarea rows="4" cols="40"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Submit">
                <input type="reset">
            
</td>
        </tr>
        <tr>
            <td>
                <button type = "button">Search</button>
                <button type = "button">Update</button>
                <button type = "button">Read</button>
                <button type = "button">Create</button>
                <button type = "button">Delete</button>
            </td>
        </tr>
    </table>
</form>

</head>
</html>
